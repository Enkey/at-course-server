<div ng-if="!globals.isAuthenticated">

    <h2 class="text-center">Login</h2>
    <form name="loginForm" class="form-horizontal col-md-8 col-md-offset-2" novalidate>

        <div class="form-group" validation-checker>
            <label for="username" class="control-label col-md-2">Username</label>
            <div class="col-md-10">
                <input type="text" id="username" name="username" class="form-control" placeholder="Your username"
                       ng-model="credentials.username" required/>
                <div class="help-block" ng-if="loginForm.username.$error.required">
                    Username is required
                </div>
            </div>
        </div>

        <div class="form-group" validation-checker>
            <label for="password" class="control-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" id="password" name="password" class="form-control" placeholder="Your Password"
                       ng-model="credentials.password" required/>
                <div class="help-block" ng-if="loginForm.password.$error.required">
                    Password is required
                </div>
            </div>
        </div>

        <div class="col-sm-offset-2 col-md-10">
            <button class="btn btn-success" ng-click="login()">Login</button>
            <button class="btn btn-default" ng-click="reset()">Reset</button>
        </div>
    </form>
    <div class="error col-md-12">
        {{error}}
    </div>

</div>
