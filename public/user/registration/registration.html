<div ng-if="!globals.isAuthenticated">

    <h2 class="text-center">Registration</h2>

    <form name="registrationForm" class="form-horizontal col-md-8 col-md-offset-2" novalidate>
        <div class="form-group" validation-checker>
            <label for="username" class="control-label col-md-2">Username</label>
            <div class="col-md-10">
                <input type="text" id="username" name="username" class="form-control" placeholder="Your username"
                       ng-model="credentials.username" required ng-minlength="4"/>
                <div class="help-block" ng-if="registrationForm.username.$error.required">
                    Username is required
                </div>
                <div class="help-block" ng-if="registrationForm.username.$error.minlength">
                    Minimum length is 4
                </div>
            </div>
        </div>

        <div class="form-group" validation-checker>
            <label for="password" class="control-label col-md-2">Password</label>
            <div class="col-md-10">
                <input type="password" id="password" name="password" class="form-control" placeholder="Your Password"
                       ng-model="credentials.password" required ng-minlength="4"/>
                <div class="help-block" ng-if="registrationForm.password.$error.required">
                    Password is required
                </div>
                <div class="help-block" ng-if="registrationForm.password.$error.minlength">
                    Minimum length is 4
                </div>
            </div>
        </div>

        <div class="form-group" validation-checker>
            <label for="password2" class="control-label col-md-2">Confirm password</label>
            <div class="col-md-10">
                <input type="password" id="password2" name="password2" class="form-control" placeholder="Your Password"
                       ng-model="credentials.password2" required compare-to="credentials.password" ng-minlength="4"/>
                <div class="help-block" ng-if="registrationForm.password2.$error.required">
                    Confirm password is required
                </div>
                <div class="help-block" ng-if="registrationForm.password2.$error.compareTo">
                    Passwords do not match
                </div>
                <div class="help-block" ng-if="registrationForm.password2.$error.minlength">
                    Minimum length is 4
                </div>
            </div>
        </div>

        <div class="col-sm-offset-2 col-md-10">
            <button class="btn btn-success" ng-click="register()">Register</button>
            <button class="btn btn-default" ng-click="reset()">Reset</button>
        </div>
    </form>

    <p class="error col-md-12">
        {{error}}
    </p>
</div>
