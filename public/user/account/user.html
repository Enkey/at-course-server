<div ng-show="isAuthenticated">
    <h2 class="text-center">Settings</h2>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" readonly ng-model="user.username">
        </div>

        <div class="form-group">
            <label for="file">Avatar</label>
            <input type="file" id="file" multiple file-model="file" class="form-control">
        </div>
        <button class="btn btn-success" ng-click="edit()">Save</button>
    </form>
    <div class="error">
        {{error}}
    </div>
</div>
