        <h2>Registration</h2>
    </div>

        <input type="text" placeholder="Your Username" ng-model="username"> </br></br>

        <u><i>Password</i></u> </br></br>
        <input type="password" placeholder="Your Password" ng-model="password">

    <div align="center">
        </br></br>
        <button class="button1" ng-click="signup()">Register</button>
    </div>
