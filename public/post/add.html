<div ng-show="isAuthenticated">
    <h2>Add new post</h2>
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Title" ng-model="title">
        </div>

        <div class="form-group">
            <label for="user">Author</label>
            <input type="text" id="user" class="form-control" ng-model="username" disabled>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select  id="category" class="form-control"
                     ng-options="c.title for c in categories"
                     ng-model="category">
            </select>
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" file-model="file">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="3" class="form-control" style="max-width: 100%;"
                      ng-model="description"></textarea>
        </div>
        <button class="btn btn-success" ng-click="addPost()">Add</button>
    </form>
    <div class="error">
        {{error}}
    </div>
</div>
