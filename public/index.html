<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>PhotoBlog</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/style-responsive2.css">


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/masonry/dist/masonry.pkgd.min.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.pkgd.min.js"></script>

</head>
<body>

<div class="all">
    <div id="header">
        <div id="top" class="text-color">
            <div id="blog"><a href="#/">PhotoBlog.org</a></div>
            <div class="top-user-block" ng-hide="isAuthenticated">
                <a href="#/signin">Login</a> | <a href="#/signup">Registration</a>
            </div>
            <div class="top-user-block" ng-show="isAuthenticated" ng-controller="logoutCtrl">
                <a href="#/" ng-click="logout()">logout</a>
            </div>
        </div><!--Top block-->
        <div id="main">
            <div id="left">
                <div ng-hide="isAuthenticated">
                    <img src="images/alien.png" width="90" style="margin-left:55px;">
                    <p id="guest" class="text-color"> Hello, Guest</p>
                </div>
                <div class="user-block" ng-show="isAuthenticated" ng-controller="userCtrl">
                    <!--<img src="images/maxim.png" width="90" height="90" style="margin-left:55px;">-->
                    <a href="#/user"><img ng-src="{{avatarUrl}}" width="90" height="90" style="margin-left:55px;"></a>
                    <p id="guest" class="text-color"> Hello, {{user.username}}</p>
                    <div class="user-block-control-panel">
                        <a href="#/post/add"><img src="images/set2.png"></a>
                        <a href="#/user"><img src="images/set3.png"></a>
                    </div>
                </div>

                <div ng-controller="searchCtrl">
                    <input id="search" type="text" placeholder="Search..." ng-model="query" ng-change="search()"/>
                </div>

                <div id="choice">
                    <div ng-controller="categoryCtrl">
                        <ul class="text-color">
                            <li ng-repeat="c in categories"><a href="#/post/category/{{c.title}}">{{c.title}}</a></li>
                        </ul>
                    </div>
                    <hr>

                    <div id="settings">
                        <a href="#/chat"><img src="images/chat.png"></a>
                    </div>

                </div> <!--choice-->
            </div><!--Left block-->
            <div ng-view class="content"></div>
        </div>

    </div><!--Header block -->

</div>


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="bower_components/angular-socket-io/socket.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="app.js"></script>

<script src="common/fileModelDirective.js"></script>
<script src="common/fileUploadService.js"></script>
<script src="common/repeatEndDirective.js"></script>
<script src="common/locationService.js"></script>

<script src="user/userService.js"></script>
<script src="user/account/userCtrl.js"></script>
<script src="user/signup/signupCtrl.js"></script>
<script src="user/signin/signinCtrl.js"></script>
<script src="user/logout/logoutCtrl.js"></script>

<script src="post/common.js"></script>
<script src="post/postCtrl.js"></script>
<script src="post/postCategoryCtrl.js"></script>
<script src="post/postService.js"></script>
<script src="post/searchCtrl.js"></script>

<script src="category/categoryCtrl.js"></script>
<script src="category/categoryService.js"></script>

<script src="chat/chatCtrl.js"></script>
<script src="chat/chatService.js"></script>
<script src="chat/onEnterDirective.js"></script>

</body>
</html>
